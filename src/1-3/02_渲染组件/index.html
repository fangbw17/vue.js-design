<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染组件</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/javascript" src="../renderer.js"></script>
    <script>
        // 组件
        const component = function () {
            return {
                tag: 'div',
                props: {
                    onClick: () => alert('hello')
                },
                children: 'click me'
            }
        }
        const vnode = {
            tag: component
        }
        // 调用渲染函数
        renderer(vnode, '#app')
    </script>
</body>

</html>
