        class Renderer {
            constructor(options) {
                if (options) {
                    const { createElement, insert, setElementText, patchProps } = options
                    this.createElement = createElement
                    this.insert = insert
                    this.setElementText = setElementText
                    this.patchProps = patchProps
                }
            }

            // 渲染
            render(vnode, container) {
                if (vnode) {
                    // 挂载或更新
                    this.patch(container._vnode, vnode, container)
                } else {
                    // vnode不存在，卸载操作
                    if (container._vnode) {
                        this.unmount(container._vnode)
                    }
                }
                container._vnode = vnode
            }

            // 操作节点
            patch(n1, n2, container) {
                // 如果旧节点存在，且标签类型与新节点不同，则先卸载
                if (n1 && n1.type !== n2.type) {
                    this.unmount(n1)
                    n1 = null
                }

                const { type } = n2

                if (typeof type === 'string') {
                    // n2.type 是字符串，则是普通标签元素
                    if (!n1) {
                        // 旧节点不存在，挂载操作
                        this.mountElement(n2, container)
                    } else {
                        // 更新操作
                        this.patchElement(n1, n2)
                    }
                } else if (typeof type === 'object') {
                    // n2.type 是对象，则它描述的是组件
                } else if (type === 'xxx') {
                    // 其他类型的 vnode
                }
            }

            // 更新节点
            patchElement(n1, n2) {

            }

            // 挂载
            mountElement(vnode, container) {
                // 创建 DOM 元素
                const el = vnode.el = this.createElement(vnode.type)
                // 处理子节点，如果子节点是字符串，代表元素具有文本节点
                if (typeof vnode.children === "string") {
                    // 字符串时 只需要设置元素的 textContent 属性即可
                    this.setElementText(el, vnode.children)
                } else if (Array.isArray(vnode.children)) {
                    // 数组时，需要遍历子元素
                    vnode.children.forEach(child => {
                        this.patch(null, child, el)
                    });
                }
                // 处理 props
                if (vnode.props) {
                    // 遍历 vnode.props
                    for (const key in vnode.props) {
                        this.patchProps(el, key, null, vnode.props[key])
                    }
                }
                // 将元素添加到容器中
                this.insert(el, container)
            }

            // 卸载
            unmount(vnode) {
                // 此处可以调用 DOM 元素上绑定的钩子函数。 BeforeUnmount、unmounted
                // 可以获取 vnode 的类型，如果是组件，则可以调用组件相关的声明周期
                const parent = vnode.el.parentNode
                if (parent) {
                    parent.removeChild(vnode.el)
                }
            }

            shouldSetAsProps(el, key) {
                // 特殊处理
                if (key === 'form' && el.tagName.toLowerCase() === 'input') return false

                return key in el
            }
        }

        // class 标准化为 string 类型
        function normalizeClass(value) {
            let res = '';
            if (typeof value === 'string') {
                // 字符串
                res = value
            } else if (Array.isArray(value)) {
                // 数组
                for (let i = 0; i < value.length; i++) {
                    const normalized = normalizeClass(value[i])
                    if (normalized) {
                        res += normalized + ' '
                    }
                }
            } else if (value instanceof Object) {
                // 对象
                for (const name in value) {
                    if (value[name]) {
                        res += name + ''
                    }
                }
            }
            return res.trim()
        }


        const vnode = {
            type: 'div',
            // 使用 props 描述一个元素的属性
            props: {
                id: 'foo',
                class: normalizeClass([
                    'foo bar',
                    { baz: true }
                ]),
                onClick: () => {
                    alert('clicked')
                }
            },
            children: [
                {
                    type: 'p',
                    children: 'hello'
                }
            ]
        }
        const renderer = new Renderer({
            // 创建元素
            createElement(tag) {
                return document.createElement(tag)
            },
            // 设置元素的文本节点
            setElementText(el, text) {
                el.textContent = text
            },
            // 给定的 parent 下添加指定元素
            insert(el, parent, anchor = null) {
                parent.insertBefore(el, anchor)
            },
            patchProps(el, key, prevValue, nextValue) {
                // HTML Attribute 是设置与之对应的 DOM Properties 的初始值
                // 判断 DOM 元素上是否有该属性
                if (/^on/.test(key)) {
                    // 获取为该元素伪造的事件处理函数 invoker
                    let invoker = el._vei
                    // 根据属性名称得到对应的事件名称，例如 onClick -> click
                    const name = key.slice(2).toLowerCase()
                    if (nextValue) {
                        if (!invoker) {
                            // 如果没有 invoker，则将一个伪造的 invoker 缓存到 el._vei 中
                            // vei（vue event invoker）
                            invoker = el._vei = (e) => {
                                // 当伪造的事件处理函数执行时，会执行真正的事件处理函数
                                invoker.value(e)
                            }
                            // 将真正的事件处理函数赋值给 invoker.value
                            invoker.value = nextValue
                            // 绑定 invoker 作为事件处理函数
                            el.addEventListener(name, invoker)
                        } else {
                            // 如果 invoker 存在，意味着更新，并且只需要更新 invoker.value 的值即可
                            invoker.value = nextValue
                        }
                    } else if (invoker) {
                        // 新的事件绑定函数不存在，且之前绑定的 invoker 存在，则移除绑定
                        el.removeEventListener(name, invoker)
                    }
                } else if (key === 'class') {
                    el.className = nextValue || ''
                } else if (this.shouldSetAsProps(el, key, nextValue)) {
                    // 获取 DOM Properties 的类型
                    const type = typeof el[key]
                    // 如果是布尔类型，并且 value 是空字符串，则将值矫正为 true
                    if (type === 'boolean' && nextValue === '') {
                        el[key] = true
                    } else {
                        el[key] = nextValue
                    }
                } else {
                    // 如果要设置的属性没有对应的 DOM Properties，则使用 setAttribute 函数设置属性
                    el.setAttribute(key, nextValue)
                }
            }
        })
        renderer.render(vnode, document.querySelector('#app'))
